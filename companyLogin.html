<html lang="en">
<head>

    <title>Job Factory | Company</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <nav>
            <h2>Job Factory</h2>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="#">Jobs</a></li>
              <li><a href="#">Companies</a></li>
            </ul>
          </nav>
    </section>
    <section>
        <div class="header">
            <h1>Company Login</h1>
        </div>
    </section>
    <section>
        <div class="form-container">
            <form action="/companyLogin" method="post">
                <input type="email" name="email" placeholder="Email ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="submit">Login</button>
            </form>
        </div>
    </section>
    <hr>
    <section>
        <div class="below-form">
            <h4>Haven't registed yet?</h4>
            <button onclick="window.location.href = 'http://localhost:3000/companySignup';" > Register</button>
        </div>
    </section>
    
</body>
</html>
