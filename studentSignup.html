<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Factory | Student</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <section>
        <nav>
            <h2>Job Factory</h2>
            <ul class="left">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./allJobs.html">Jobs</a></li>
                <li><a href="./allCompanies.html">Employers</a></li>
            </ul>
        </nav>
    </section>
    <section>
        <div class="header">
            <h1>Student Register</h1>
        </div>
    </section>

    <section>

        <div class="form-container">
            <form action="studentLogin.html" method="post">
                <div class="student-signup-form">

                    <div class="">
                        <h3>Personal Details</h3>
                        <input type="text" name="firstname" placeholder="First name" required>
                        <input type="text" name="middlename" placeholder="Middle name" required>
                        <input type="text" name="lastname" placeholder="Last name" required>
                        <input type="tel" name="mobileNo" placeholder="Mobile number" required>
                        <input type="email" name="email" placeholder="Email ID" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="password" name="re-password" placeholder="Confirm password" required>
                        <br>
                        <br>
                        <label for="dob">Birth Date</label>
                        <input type="date" name="dob" id="dob" placeholder="Birth Date" required>
                        <br>
                        <br>
                        <label for="">Gender</label>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="Other" required>
                        <label for="other">Other</label>
                    </div>
                    <br>
                    <br>
                    <div>
                        <h3>Education Details</h3>
                        <input type="text" name="institute" placeholder="College" required>
                        <input type="text" name="degree" placeholder="Degree">
                        <input type="number" step=".01" name="cpi" placeholder="Current CPI" required>
                        <input type="number" name="batch" placeholder="Year of completion" required>
                    </div>
                    <br>
                    <br>
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" required>
                    <input type="textarea" placeholder="Skills">
                    <button type="submit">Submit</button>

                </div>
            </form>
        </div>
    </section>
    <hr>
    <section>
        <div class="below-form">
            <h4>Registered already?</h4>
            <button onclick="window.location.href = 'file:///D:/WOC%205.0/Node.JS/job-portal/studentLogin.html';">Login</button>
        </div>
    </section>

    <script src="./companySignup.js"></script>
</body>

</html>
